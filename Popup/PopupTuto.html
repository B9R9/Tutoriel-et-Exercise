<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUpTuto</title>
    <link rel="stylesheet" href="Popuptuto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class= 'menucontaineur'>
          <ul>
            <li><button class='open'>Get in touch</button></li>
          </ul>
        </div>
        <div id="popupcontaineur">
          <div class="popupback">
            <div><img src="/0-IMG/sendmail.gif" alt="" srcset=""></div>
            <div class="content">
              <div class="croix">
                    <i class="fas close fa-times"></i>
                  </div>
              <p>GET IN TOUCH</p>
              <form action="">
                <input id ="fname" type="text" name="name" placeholder="Prenom">
                
                <input id ="email" type="email" name="Email" placeholder="Email">
                <input id ="Subject" type="text" name="Subject" placeholder="Subject">
                <div>
                  <textarea name="" id="" cols="50" rows="5" placeholder="Message..."></textarea>
                </div>
                <div class="button close">
                  <button type="submit">SEND</button>
                  
                </div>
                
              </form>
            </div>
          </div>
        </div>
    </header>
<script src="./Popuotuto.js"></script>
</body>
</html>
